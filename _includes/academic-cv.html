{% assign academic-cv = site.data.data.academic-cv %}
{% if academic-cv %}
<section class="section summary-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-user fa-stack-1x fa-inverse"></i>
    </span>
    {{ academic-cv.title }}
  </h2>

  <div class="summary">
    {{ academic-cv.summary | markdownify }}
  </div><!--//summary-->

  <embed src="{{ academic-cv.pdf }}" width="100%" height="500">
    
</section><!--//section-->
{% endif %}
