career-profile:
    title: Research Interests
    summary: |
      My research is focused on machine learning methods applied to real-world remote sensing problems. Concretely, I worked on classification of vegetation from satellite time series and or the detection of marine debris in the oceans.
      Methodologicaly, I am interested early time series classification, as well as domain shifts and transfer learning. Here, worked on closing the realization gap of meta-learning models between idealized benchmarks and real data.

