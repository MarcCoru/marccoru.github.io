bio:
    title: Short Bio
    summary: |
      I studied Geodesy and Geoinformation at TU Munich and continued there in a Ph.D. program at the Chair of Remote Sensing Technology that focused on deep time series models for the classification of agricultural fields, i.e., crop type mapping.
      During my Ph.D., could visit the European Space Agency and the University of Oxford as a participant in the Frontier Development Lab in 2018, the Obelix Laboratory in Vannes, and the Lobell Lab in Stanford.
      From 2021 to 2023, I joined the ECEO Lab at EPFL as postdoctoral researcher and became Assistant Professor for Machine Learning and Remote Sensing Wageningen University.


